<body>

    <div class="container">



        <div class="header">
            <div class="date-main" id="todayDate">Today, 23 July 2025</div>
            <div class="date-islamic">28 Muharram 1447</div>

            <div class="week-calendar">
                <div class="day-item">
                    <div class="day-label">FRI</div>
                    <div class="day-number">18</div>
                </div>
                <div class="day-item">
                    <div class="day-label">SAT</div>
                    <div class="day-number">19</div>
                </div>
                <div class="day-item">
                    <div class="day-label">SUN</div>
                    <div class="day-number">20</div>
                </div>
                <div class="day-item">
                    <div class="day-label">MON</div>
                    <div class="day-number">21</div>
                </div>
                <div class="day-item">
                    <div class="day-label">TUE</div>
                    <div class="day-number">22</div>
                </div>
                <div class="day-item today">
                    <div class="day-label">WED</div>
                    <div class="day-number">23</div>
                </div>
                <div class="day-item">
                    <div class="day-label">THU</div>
                    <div class="day-number">24</div>
                </div>
                <div class="day-item">
                    <div class="day-label">FRI</div>
                    <div class="day-number">25</div>
                </div>
            </div>
        </div>

        <div class="date-picker-container">
            <label for="datePicker">Select Date:</label>
            <input type="date" id="datePicker" />
        </div>

        <div class="prayers-section">
            <div class="prayers-title">Prayers</div>

                <div class="prayer-name">Fajr</div>
                <div class="prayer-status" id="fajr-status">Not set</div>
            </div>

            <div class="prayer-item" onclick="openModal('Dhuhr')">
                <div class="prayer-icon dhuhr-icon">‚òÄÔ∏è</div>
                <div class="prayer-name">Dhuhr</div>
                <div class="prayer-status" id="dhuhr-status">Not set</div>
            </div>

            <div class="prayer-item" onclick="openModal('Asr')">
                <div class="prayer-icon asr-icon">üå§Ô∏è</div>
                <div class="prayer-name">Asr</div>
                <div class="prayer-status" id="asr-status">Not set</div>
            </div>

            <div class="prayer-item" onclick="openModal('Maghrib')">
                <div class="prayer-icon maghrib-icon">üåá</div>
                <div class="prayer-name">Maghrib</div>
                <div class="prayer-status" id="maghrib-status">Not set</div>
            </div>

            <div class="prayer-item" onclick="openModal('Isha')">
                <div class="prayer-icon isha-icon">üåô</div>
                <div class="prayer-name">Isha</div>
                <div class="prayer-status" id="isha-status">Not set</div>
            </div>
        </div>

        <!-- <button class="add-button">+</button> -->

    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-title" id="modalTitle">Set Prayer Status</div>
            <div class="status-buttons">
                <button class="status-btn btn-missed" onclick="saveStatus('Not prayed')">
                    üö´ Not prayed
                </button>
                <button class="status-btn btn-late" onclick="saveStatus('Late')">
                    ‚è∞ Late
                </button>
                <button class="status-btn btn-ontime" onclick="saveStatus('On time')">
                    ‚úÖ On time
                </button>
                <button class="status-btn btn-jamaah" onclick="saveStatus('In jamaah')">
                    üïå In jamaah
                </button>
                <button class="status-btn btn-cancel" onclick="closeModal()">
                    Cancel

        </div>
